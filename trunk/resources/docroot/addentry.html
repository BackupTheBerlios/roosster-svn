<html>
<head>
  <title>roosster - personal search engine</title>
  <style type="text/css"> @import url({v:basepath}/wick.css); </style>
  <style type="text/css"> @import url({v:basepath}/styles.css); </style>
  <script type="text/javascript" src="{v:basepath}/scripts.js" ></script>
  <script type="text/javascript" src="{v:basepath}/RoossterApi.js" ></script>
  <script type="text/javascript" src="{v:basepath}/wick.js" ></script>
</head>
<body onload="roosster_init();">

<div id="header">
  <h1>roosster - personal search engine</h1>
  <h3>Add Entry</h3>
</div>

<div id="output-messages">
</div>

<div id="content">

  <form name="addform" method="get" onsubmit="postEntry(); return false;">
    <table>
      <tr>
        <td><label for="url">URL to Add</label></td>
        <td><input type="text" id="newurl" name="url" /></td>
      </tr>
      <tr>
        <td><label for="title">Tags</label></td>
        <td><input type="text" class="wickEnabled" id="newtags" name="tags" /></td>
      </tr>
      <tr>
        <td><label for="title">Title</label></td>
        <td><input type="text" id="newtitle" name="title" /></td>
      </tr>
      <tr>
        <td style="text-align:right" colspan="2">
          <input type="submit" value="send" />
          <input type="hidden" name="doneUrl" />
        </td>
      </td>
      <tr>
        <td style="font-size:x-small;" colspan="2">
          <a href="#" onclick="return toggleDisplay('advanced-add');" >Advanced Options</a>
        </td>
      </tr>
    </table>
    <div id="advanced-add">
      <fieldset>
        <legend>Advanced Options for adding the URL</legend>
        <table>
          <tr>
            <td valign="top">
              YES <input type="radio" name="pub" value="true" />
              NO <input type="radio" name="pub" value="false" checked="checked" />
            </td>
            <td><label for="pub">Public?</label></td>
          </tr>
          <tr>
            <td>
              YES <input type="radio" name="fetchcontent" value="true" checked="checked" />
              NO <input type="radio" name="fetchcontent" value="false" />
            </td>
            <td><label for="fetch.content">Fetch Content of URL?</label></td>
          </tr>
          <tr>
            <td valign="top">
              YES <input type="radio" name="force" value="true" />
              NO <input type="radio" name="force" value="false" checked="checked" />
            </td>
            <td><label for="pub">Force Add?</label></td>
          </tr>
        </table>
      </fieldset>
    </div>
  </form>
  
</div>

</body>
</html>
