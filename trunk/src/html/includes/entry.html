#parse('includes/head.inc')

#set ( $entry = $entryList.get(0) )
<form name="entryform" action="$baseurl/application/putentry" method="post">
<table class="entry-detail">
  <tr> 
    <td><label for="url"><dfn title="not-editable">URL</dfn></label></td>         
    <td> <input type="text" name="url" style="width:500px;" value="$entry.url"/> </td> 
  </tr>
  <tr> <td><label for="title">Title</label></td>       
       <td><input type="text" name="title" value="$!entry.title" /></td> </tr>
  <tr> <td><label for="tags"><dfn title="comma-separated list of words">Tags</dfn></label></td>        
       <td><input type="text" name="tags" value="$!util.join($entry.tags, ',')"/></td> </tr>
  <tr> <td valign="top"><label for="note">Note</label></td>        
       <td><textarea name="note">$!entry.note</textarea></td> </tr>
  <tr> <td><label for="type">Type</label></td>        
       <td><input type="text" name="type" value="$!entry.fileType" /></td> </tr>
  <tr> <td><label for="author">Author</label></td>      
       <td><input type="text" name="author" value="$!entry.author" /></td> </tr>
  <tr> <td><label for="email">Author-Email</label></td>
       <td><input type="text" name="email" value="$!entry.authorEmail"/></td> </tr>
  <tr> <td>
         <label for="pub">
         <dfn title="determines if this entry gets synced with public services like del.icio.us and simpy">Public</dfn>
         </label>
       </td>
       <td><input type="checkbox" name="pub" value="true" #if( $entry.public ) checked="checked" #end /></td> </tr>
  <tr> <td>Issued</td>      
       <td><input type="text" name="issuedDate" readonly="readonly" value="$util.displayDate($entry.issued)" /></td> 
  </tr>
  <tr> <td>Modified</td>
       <td><input type="text" name="modifiedDate" readonly="readonly" value="$util.displayDate($entry.modified)" /></td> 
  </tr>
  <tr> <td>Added</td>
       <td><input type="text" name="addedDate" readonly="readonly" value="$util.displayDate($entry.added)" /></td> 
  </tr>
  <tr> <td>Last Edited</td>
       <td><input type="text" name="editedDate" readonly="readonly" value="$util.displayDate($entry.edited)" /></td> 
  </tr>
  <tr> <td valign="top">Actions</td>
       <td class="action-links">
         <a href="$baseurl/cachedentryframeset.html?url=$entry.url" target="_blank">View Cached Page</a>
         <a href="$entry.url">View Original Page</a>
         <a href="$baseurl/application/del?url=$entry.url&jumpto=search&query=$lastQuery" class="detail-delete-link">Delete this Entry</a> 
       </td> 
  </tr>
  <tr> <td valign="top">
           Indexed Content<br/>
           <a href="#" onclick="return toggleDisplay('indexedcontent');" style="font-size:x-small;">
           show &frasl; hide</a>
       </td>
       <td><textarea name="content" id="indexedcontent">$!entry.content</textarea></td> 
  </tr>
  <tr> <td></td>
       <td align="left">
       <input type="hidden" name="jumpto" value="entry" />
       <input type="submit" value="Submit" />
       </td>
  </tr>
</table>
</form>    
#parse('includes/foot.inc')
